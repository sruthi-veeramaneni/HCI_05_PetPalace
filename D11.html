<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetPalace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 2px solid #ccc;
      border-top: 2px solid  #ccc;
      background-color:rgb(255, 255, 255);
    }

    .header .title {
      font-size: 24px;
      font-weight: bold;
    }

    .header .title span.pet {
      color: #0066cc; /* Color for "Pet" */
    }

    .header .title span.palace {
      color: #ff6600; /* Color for "Palace" */
    }

    .header .nav {
      display: flex;
      gap: 20px;
    }

    .header .nav a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: color 0.3s ease; /* Smooth transition effect */
    }

    .header .nav a:hover {
      color: #ff6600; /* Color when hovered */
    }

    /* Container Styles */
    .container {
      display: flex;
      justify-content: center;
      padding: 30px 0;
    }

    /* Form Styles */
    .delivery-form {
      width: 100%;
      max-width: 500px;
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .delivery-form h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .delivery-form label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #555;
    }

    .delivery-form input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .delivery-form button {
      background-color: #ffcc00;
      color: black;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .delivery-form button:hover {
      background-color: #ffb300;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="title">
      <span class="pet">Pet</span><span class="palace">Palace</span>
    </div>
    <div class="nav">
      <a href="D4.html">Home</a>
      <a href="D5.html">Store</a>
      <a href="D14.html">About Us</a>
      <a href="D15.html">Contact Us</a>
    </div>
  </div>

  <!-- Form Container -->
  <div class="container">
    <div class="delivery-form">
      <h1>Delivery Address</h1>
      <label for="country">Enter country</label>
      <input type="text" id="country" name="country" placeholder="enter country">

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="enter name">

      <label for="mobilenumber">Mobile Number</label>
      <input type="text" id="mobilenumber" name="mobilenumber" placeholder="enter mobile number">

      <label for="address">Flat, House Number, building</label>
      <input type="text" id="address" name="address">

      <label for="area">Area, street, sector, village</label>
      <input type="text" id="area" name="area">

      <label for="landmark">Landmark</label>
      <input type="text" id="landmark" name="landmark" placeholder="e.g., near Apollo hospital">

      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" name="pincode" placeholder="6-digit pincode">

      <label for="city">Town/City</label>
      <input type="text" id="city" name="city">

      <label for="state">State</label>
      <input type="text" id="state" name="state">

      <!-- Button as Hyperlink to Next Page -->
      <a href="D17.html">
        <button type="button">Use this address</button>
      </a>
    </div>
  </div>

</body>
</html>
