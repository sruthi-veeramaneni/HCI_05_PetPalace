<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method - PetPalace</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6e6e6;
        }
        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #ccc;
            background-color: white;
        }
        .header a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .header a:hover {
            color: blue; /* Hover effect */
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo .pet {
            color: orange;
        }
        .logo .palace {
            color: blue;
        }
        /* Payment Section Styling */
        .payment-section {
            padding: 20px 40px;
            background-color: #f1f1f1;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            font-family: 'Georgia', serif;
        }
        /* Payment Option Box */
        .payment-option {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .payment-option input {
            margin-right: 10px;
        }
        .payment-option img {
            width: 32px;
            height: 32px;
        }
        /* Credit/Debit Card Section */
        .credit-debit-card-section {
            margin-bottom: 15px;
        }
        .credit-debit-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            color: #0066FF;
        }
        .credit-debit-card:hover {
            text-decoration: underline;
        }
        /* More Ways to Pay */
        .more-ways-section {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        /* Continue Button */
        .continue-button {
            background-color: orange;
            color: black;
            border: none;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
        }
        .continue-button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo"><span class="pet">Pet</span><span class="palace">Palace</span></div>
        <div>
            <a href="D4.html">Home</a>
            <a href="D5.html">Store</a>
            <a href="D14.html">About Us</a>
            <a href="D15.html">Contact Us</a>
        </div>
    </div>
    <!-- Payment Section -->
    <div class="payment-section">
        <h2 class="section-title">Select a payment method</h2>
        <!-- UPI Payment Options -->
        <div class="payment-option">
            <label><input type="radio" name="payment"> Amazon pay UPI</label>
            <img src="https://www.dailypioneer.com/uploads/2019/story/images/big/-amazon-pay-upi--launched-for-android-users-in-india-2019-02-14.jpg" alt="Amazon Pay">
        </div>
        <div class="payment-option">
            <label><input type="radio" name="payment"> Google Pay</label>
            <img src="https://img.freepik.com/premium-vector/black-google-pay-logotype-white-background-logo-mobile-payment-system-electronic-wallet-contactless-nfc-android-operating-system-gpay-editorial_661108-8063.jpg?w=360" alt="Google Pay">
        </div>
        <div class="payment-option">
            <label><input type="radio" name="payment"> PhonePe</label>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRv7C7cl9ufztQRxoH-y_biXvwoAf5bynbtnA&s" alt="PhonePe">
        </div>
        <div class="payment-option">
            <label><input type="radio" name="payment"> Other UPI Apps <span style="font-size: 12px; color: gray;">Google Pay, PhonePe, Paytm, and more</span></label>
            <img src="https://www.shutterstock.com/image-illustration/mobile-banking-simplified-upi-payments-260nw-2493991275.jpg" alt="UPI">
        </div>
        <!-- Credit & Debit Card Section -->
        <div class="credit-debit-card-section">
            <h3 class="section-title" style="font-size: 18px;">CREDIT & DEBIT CARDS</h3>
            <div class="credit-debit-card">
                <span>+ Add a new credit or debit card</span>
            </div>
        </div>
        <!-- More Ways to Pay Section -->
        <div class="more-ways-section">More ways to pay</div>
        <div class="payment-option">
            <label><input type="radio" name="payment"> Net Banking</label>
            <img src="https://png.pngtree.com/png-vector/20190704/ourmid/pngtree-internet-banking-icon-in-trendy-style-isolated-background-png-image_1540262.jpg" alt="Net Banking">
        </div>
        <div class="payment-option">
            <label><input type="radio" name="payment"> Cash on Delivery/Pay on Delivery</label>
            <img src="https://png.pngtree.com/png-vector/20210528/ourmid/pngtree-green-cash-on-delivery-badge-png-image_3371130.jpg" alt="Cash on Delivery">
        </div>
        <!-- Continue Button -->
        <a href="D13.html"><button class="continue-button">Continue</button></a>
    </div>
</body>
</html>
