<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPalace - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-top: 20px;
        }
        .item-count {
            margin-top: 10px;
            font-size: 16px;
        }
        .button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #45a049;
        }
        .remove-button {
            background-color: transparent;
            color: #ff4d4d;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
        }
        .remove-button:hover {
            color: #ff1a1a;
        }
        .quantity-box {
            width: 50px;
            text-align: center;
        }
        .view-products {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .view-products:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>PetPalace - Cart</h1>
        <div class="cart">
            <h2>Items in Your Cart</h2>
            <div id="cart-items"></div>
            <div class="item-count" id="item-count">Total items: 0 | Selected items: 0</div>
            <div class="cart-total">
                <span>Total:</span>
                <span id="total-price">$0.00</span>
            </div>
        </div>
    </div>

    <a href="D11.html" class="view-products">Continue Shopping</a>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItems = document.getElementById('cart-items');
        const totalElement = document.getElementById('total-price');
        const itemCountElement = document.getElementById('item-count');

        function renderCart() {
            cartItems.innerHTML = ''; 

            cart.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <input type="checkbox" class="select-item" data-price="${item.price}" data-index="${index}">
                    <span>${item.product}</span>
                    <input type="number" class="quantity-box" value="1" min="1" data-index="${index}">
                    <span>$${item.price.toFixed(2)}</span>
                    <button class="remove-button" onclick="removeFromCart(${index})">üóëÔ∏è</button>
                `;
                cartItems.appendChild(div);
            });

            updateItemCount(); 
        }

        function updateItemCount() {
            const selectedItems = document.querySelectorAll('.select-item:checked');
            const totalItems = cart.length;
            const selectedItemCount = selectedItems.length;
            let totalPrice = 0;
            selectedItems.forEach((item) => {
                const price = parseFloat(item.getAttribute('data-price'));
                const quantityBox = document.querySelector(`.quantity-box[data-index="${item.getAttribute('data-index')}"]`);
                const quantity = parseInt(quantityBox.value) || 1;
                totalPrice += price * quantity;
            });
            itemCountElement.innerText = `Total items: ${totalItems} | Selected items: ${selectedItemCount}`;
            totalElement.innerText = `$${totalPrice.toFixed(2)}`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1); 
            localStorage.setItem('cart', JSON.stringify(cart)); 
            renderCart(); // Re-render cart items
        }

        cartItems.addEventListener('change', updateItemCount);
        cartItems.addEventListener('input', updateItemCount); 

        renderCart(); 
    </script>
</body>
</html>
