<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: silver;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .login-container {
            background: white;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: black;
        }
        label {
            display: block;
            text-align: left;
            color: rgb(13, 26, 30);
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            color: blue;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo .orange {
            color: orange;
        }
        .logo .blue {
            color: #3399ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"><span class="orange">Pet</span><span class="blue">Palace</span></div>
        <h1>Login to PetPalace</h1>
        <form id="loginForm">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="button" onclick="login()">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="D2.html">Sign Up</a>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Basic validation (you could also add more complex validation)
            if (email && password) {
                // If details are entered, redirect to D4.html
                window.location.href = 'D4.html';
            } else {
                alert("Please enter valid login details.");
            }
        }
    </script>
</body>
</html>
