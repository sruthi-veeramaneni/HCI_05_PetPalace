<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPalace - Products</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-bottom: 2px solid #ccc;
            background-color: white;
        }

        .header a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .header a:hover {
            color: orange; 
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo .pet {
            color: orange;
        }

        .logo .palace {
            color: blue;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .pet-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            width: 250px; 
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pet-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            width: 100%; 
        }

        .pet-details {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
            text-align: center;
        }

        /* Button styles for "Add to Cart" and "Buy Now" */
        .pet-button, .cart-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            width: 100%; 
            box-sizing: border-box; 
            font-size: 1rem;
        }

        .cart-button {
            background-color: transparent;
            color: #007bff;
            text-decoration: underline;
            border: none;
            cursor: pointer;
        }

        .cart-button:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .pet-button:hover {
            background-color: #0056b3;
            transition: background-color 0.3s ease;
        }

        /* Fixed cart logo at the bottom right */
        .fixed-cart-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
        }

        .cart-container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="pet">Pet</span><span class="palace">Palace</span>
        </div>
        <div>
            <a href="D4.html">Home</a>
            <a href="D5.html">Store</a>
            <a href="D14.html">About Us</a>
            <a href="D15.html">Contact Us</a>
        </div>
    </div>
    
    <div class="container">
        <!-- Golden Retriever -->
        <div class="pet-card">
            <a href="dog1.html">
                <img src="https://i.pinimg.com/originals/21/2a/a0/212aa0b2b6cd6dee166b553aa9fcb740.png" alt="Golden Retriever">
            </a>
            <div class="pet-details">Golden Retriever<br>Gender: Male<br>Price: $100</div>
            <button class="cart-button" onclick="addToCart('Golden Retriever', 100)">Add to Cart</button>
            <a href="D11.html" class="pet-button">Buy Now</a>
        </div>

        <!-- American Eskimo -->
        <div class="pet-card">
            <a href="dog2.html">
                <img src="https://i.pinimg.com/originals/8d/aa/e0/8daae0bd0e893b1729c251475e50ba4a.jpg" alt="American Eskimo">
            </a>
            <div class="pet-details">American Eskimo<br>Gender: Female<br>Price: $80</div>
            <button class="cart-button" onclick="addToCart('American Eskimo', 80)">Add to Cart</button>
            <a href="D11.html" class="pet-button">Buy Now</a>
        </div>

        <!-- Poodle -->
        <div class="pet-card">
            <a href="dog3.html">
                <img src="https://i.pinimg.com/736x/bf/c5/99/bfc599fee528355eb9c38c2ae72cf6e1.jpg" alt="Poodle">
            </a>
            <div class="pet-details">Poodle<br>Gender: Male<br>Price: $50</div>
            <button class="cart-button" onclick="addToCart('Poodle', 50)">Add to Cart</button>
            <a href="D11.html" class="pet-button">Buy Now</a>
        </div>

        <!-- German Shepherd -->
        <div class="pet-card">
            <a href="dog4.html">
                <img src="https://i.pinimg.com/736x/52/56/62/5256626a1e1190bf068ebc4ceb4e8339.jpg" alt="German Shepherd">
            </a>
            <div class="pet-details">German Shepherd<br>Gender: Female<br>Price: $70</div>
            <button class="cart-button" onclick="addToCart('German Shepherd', 70)">Add to Cart</button>
            <a href="D11.html" class="pet-button">Buy Now</a>
        </div>
    </div>

    <!-- Cart Logo with Hyperlink -->
    <a href="cart.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6WdQPfFwZni0GLbb9erFAxEDjSzI5CRG9YA&s" alt="Cart Logo" class="fixed-cart-logo">
    </a>

    

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(product, price) {
            const isItemInCart = cart.some(item => item.product === product);
            if (isItemInCart) {
                alert(`${product} is already in your cart.`);
                return;
            }
            cart.push({ product, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'cart.html';
        }

        function showCartItems() {
            const cartContainer = document.getElementById('cart-container');
            let total = 0;

            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cart.forEach(item => {
                total += item.price;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <span>${item.product}</span>
                    <span>$${item.price.toFixed(2)}</span>
                `;
                cartContainer.appendChild(itemDiv);
            });

            const totalDiv = document.createElement('div');
            totalDiv.className = 'total';
            totalDiv.innerHTML = `Total: $${total.toFixed(2)}`;
            cartContainer.appendChild(totalDiv);
        }

        document.addEventListener('DOMContentLoaded', showCartItems);
    </script>
</body>
</html>
