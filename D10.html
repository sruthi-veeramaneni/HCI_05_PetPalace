<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Palace - My Cart</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #f4f4f4;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    header h1 {
      font-size: 24px;
      color: #1a73e8;
    }
    
    header nav a {
      margin-left: 20px;
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    header nav a:hover {
      color: #ffcc00; 
      text-decoration: underline;
    }
    
    .cart h2 {
      font-size: 50px;
      margin-bottom: 10px;
      color: #333;
    }
    
    .cart-summary {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 20px;
      color: #666;
    }
    
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 35px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    
    .cart-item img {
      width: 120px;
      height: 120px;
      margin-right: 15px;
      border-radius: 5px;
    }
    
    .item-info {
      flex-grow: 1;
    }
    
    .item-info h3 {
      font-size: 35px;
      color: #333;
    }
    
    .item-info p {
      font-size: 20px;
      color: #666;
    }
    
    .item-info label {
      font-size: 16px;
      color: #333;
    }
    
    select {
      margin-left: 5px;
      padding: 5px;
    }
    
    .place-order {
      background-color: #ffcc00;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .place-order:hover {
      background-color: #ffb900;
    }
  </style>
  <script>
    function updateSelectedCount() {
      const checkboxes = document.querySelectorAll('.cart-item input[type="checkbox"]');
      const selectedCount = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
      const totalCount = checkboxes.length;
      document.getElementById('selected-count').innerText = `${selectedCount}/${totalCount} pets selected`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const checkboxes = document.querySelectorAll('.cart-item input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', updateSelectedCount);
      });
      updateSelectedCount();
    });
  </script>
</head>
<body>

  <header>
    <h1>Pet<span style="color:orange;">Palace</span></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="store.html">Store</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <section class="cart">
    <h2>My Cart</h2>
    <div class="cart-summary">
      <span id="selected-count">0/2 pets selected</span>
    </div>

  
    <div class="cart-item">
      <input type="checkbox" checked>
      <img src="https://puppiezo.com/wp-content/uploads/2023/06/IMG_1833.jpeg" alt="Poodle">
      <div class="item-info">
        <h3>Poodle</h3>
        <p>Gender: Male</p>
        <p>Price: ₹20000/-</p>
        <label for="poodle-qty">Qty:</label>
        <select id="poodle-qty">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
    </div>

    <div class="cart-item">
      <input type="checkbox">
      <img src="https://i.pinimg.com/736x/ce/ab/0f/ceab0f89f4fd5802919665bc13381063.jpg" alt="Parrot">
      <div class="item-info">
        <h3>Parrot</h3>
        <p>Gender: Female</p>
        <p>Price: ₹8000/-</p>
        <label for="parrot-qty">Qty:</label>
        <select id="parrot-qty">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
    </div>

    
    <a href="checkout.html">
      <button class="place-order">Place Order</button>
    </a>
  </section>

</body>
</html>
