<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPalace</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        ul {
            list-style: none;
            background: lightskyblue;
        }
        ul li {
            display: inline-block;
            position: relative;
        }
        ul li a {
            display: block;
            padding: 20px 25px;
            color: black;
            text-decoration: none;
            text-align: center;
            font-size: 20px;
        }
        .nav-container {
            background-color: lightskyblue;
            border: lightskyblue;
            display: flex;
            justify-content: space-between;
        }
        .right-side, .left-side {
            list-style-type: none;
        }
        .right-side li a, .left-side li a {
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            font-size: 30px;
            color: black;
            padding: 14px 16px;
            font-weight: bold;
        }
        .left-side li a:hover {
            background-color: yellowgreen;
            width: 100%;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .pet-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            width: 250px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .pet-card img {
            width: 230px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .pet-name {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #333;
        }
        .pet-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .pet-button:hover {
            background-color: #0056b3; 
            transform: scale(1.05); 
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-bottom: 2px solid #ccc;
            background-color: white;
            margin-bottom: 30px;
            
        }
        .header a {
            color: black;
            text-decoration: none;
            margin: 0 20px; 
            font-size: 18px; 
        }
        .header a:hover {
            color: blue; 
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .logo .pet {
            color: orange;
        }
        .logo .palace {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="pet">Pet</span><span class="palace">Palace</span>
        </div>
        <div>
            <a href="D4.html">Home</a>
            <a href="D5.html">Store</a>
            <a href="D14.html">About Us</a>
            <a href="D15.html">Contact Us</a>
        </div>
    </div>
    
    <div class="container">
        <div class="pet-card">
            <img src="https://img.freepik.com/free-photo/shallow-focus-vertical-shot-cute-golden-retriever-puppy-sitting-grass-ground_181624-27259.jpg" alt="Dog">
            <a href="D6.html" class="pet-button">Dogs</a>
        </div>
        <div class="pet-card">
            <img src="https://i.pinimg.com/originals/2f/86/86/2f8686457ae5349508751f852111dace.jpg" alt="Cat">
            <a href="D7.html" class="pet-button">Cats</a>
        </div>
        <div class="pet-card">
            <img src="https://image.tensorartassets.com/cdn-cgi/image/anim=false,plain=false,w=2048,f=jpeg,q=85/posts/images/621919760178914573/f8563e49-504f-4f24-ba69-295c1fb20f69.jpg" alt="Bird">
            <a href="D8.html" class="pet-button">Birds</a>
        </div>
        <div class="pet-card">
            <img src="https://i.pinimg.com/736x/a5/f0/8d/a5f08d71d5766b88a26b33c750fd06a2.jpg" alt="Rabbit">
            <a href="D9.html" class="pet-button">Rabbits</a>
        </div>
    </div>
</body>
</html>
