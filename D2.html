<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: silver;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        form {
            background: white;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }
        h1 {
            color: black;
            text-align: center;
        }
        label {
            color: rgb(13, 26, 30);
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            text-align: center;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .logo .orange {
            color: #ff9900;
        }
        .logo .blue {
            color: #3399ff;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: blue;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="signupForm">
        <div class="logo"><span class="orange">Pet</span><span class="blue">Palace</span></div>
        <h1>Create Account</h1>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" pattern="[0-9]{10}" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        
        <div class="login-link">
            <button type="button" onclick="validateForm()">Sign up</button>
            Already have an account? <a href="D3.html">Login</a>
        </div>
    </form>

    <script>
        function validateForm() {
            const form = document.getElementById('signupForm');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (form.checkValidity() && password === confirmPassword) {
                window.location.href = 'D4.html'; // Redirect to D4.html
            } else {
                alert("Please fill out all fields correctly and ensure passwords match.");
            }
        }
    </script>
</body>
</html>
